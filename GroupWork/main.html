        html, body {

        #map {
            height: 50%;
            width: 50%;

<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {

            center: {lat: 57.149717, lng: -2.094278000000031},
            zoom: 8
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmS3TIPC5DwmYxSnlFwOx1ScFqMEH-zUs&callback=initMap"
